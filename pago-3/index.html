<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Pet Paradise</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans"],
          },
          borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
        },
      },
    };
  </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
    <div class="flex h-full grow flex-col">
      <header
            class="sticky flex items-center justify-between whitespace-nowrap border-b border-background-light-dark/10 dark:border-background-dark-light/10 px-10 py-4">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3 text-slate-900 dark:text-white">
                    <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C30.2914 18.916 27.263 19.2655 24 19.2655C20.737 19.2655 17.7086 18.916 15.2073 18.3189C11.1227 17.3437 8.44365 15.708 8.44365 13.8546V34.1455C8.44365 35.9988 11.1227 37.6346 15.2073 38.6098C17.7086 39.2069 20.737 39.5564 24 39.5564C27.263 39.5564 30.2914 39.2069 32.7927 38.6098C36.8773 37.6346 39.5563 35.9988 39.5563 34.1455Z"
                            fill="currentColor"></path>
                        <path clip-rule="evenodd"
                            d="M10.4485 13.8519C10.4749 13.9271 10.6203 14.246 11.379 14.7361C12.298 15.3298 13.7492 15.9145 15.6717 16.3735C18.0007 16.9296 20.8712 17.2655 24 17.2655C27.1288 17.2655 29.9993 16.9296 32.3283 16.3735C34.2508 15.9145 35.702 15.3298 36.621 14.7361C37.3796 14.246 37.5251 13.9271 37.5515 13.8519C37.5287 13.7876 37.4333 13.5973 37.0635 13.2931C36.5266 12.8516 35.6288 12.3647 34.343 11.9175C31.79 11.0295 28.1333 10.4437 24 10.4437C19.8667 10.4437 16.2099 11.0295 13.657 11.9175C12.3712 12.3647 11.4734 12.8516 10.9365 13.2931C10.5667 13.5973 10.4713 13.7876 10.4485 13.8519ZM37.5563 18.7877C36.3176 19.3925 34.8502 19.8839 33.2571 20.2642C30.5836 20.9025 27.3973 21.2655 24 21.2655C20.6027 21.2655 17.4164 20.9025 14.7429 20.2642C13.1498 19.8839 11.6824 19.3925 10.4436 18.7877V34.1275C10.4515 34.1545 10.5427 34.4867 11.379 35.027C12.298 35.6207 13.7492 36.2054 15.6717 36.6644C18.0007 37.2205 20.8712 37.5564 24 37.5564C27.1288 37.5564 29.9993 37.2205 32.3283 36.6644C34.2508 36.2054 35.702 35.6207 36.621 35.027C37.4573 34.4867 37.5485 34.1546 37.5563 34.1275V18.7877ZM41.5563 13.8546V34.1455C41.5563 36.1078 40.158 37.5042 38.7915 38.3869C37.3498 39.3182 35.4192 40.0389 33.2571 40.5551C30.5836 41.1934 27.3973 41.5564 24 41.5564C20.6027 41.5564 17.4164 41.1934 14.7429 40.5551C12.5808 40.0389 10.6502 39.3182 9.20848 38.3869C7.84205 37.5042 6.44365 36.1078 6.44365 34.1455L6.44365 13.8546C6.44365 12.2684 7.37223 11.0454 8.39581 10.2036C9.43325 9.3505 10.8137 8.67141 12.343 8.13948C15.4203 7.06909 19.5418 6.44366 24 6.44366C28.4582 6.44366 32.5797 7.06909 35.657 8.13948C37.1863 8.67141 38.5667 9.3505 39.6042 10.2036C40.6278 11.0454 41.5563 12.2684 41.5563 13.8546Z"
                            fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                    <h2 class="text-xl font-bold">Pet Paradise</h2>
                </div>
                <nav class="hidden md:flex items-center gap-8" id="navMenu">
                    <a class="text-sm font-medium text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                        href="/template-ecommerce-petshop/">Inicio</a>
                    <a class="text-sm font-medium text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                        href="/template-ecommerce-petshop/productos/">Productos</a>
                    <a class="text-sm font-medium text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                        href="/template-ecommerce-petshop/servicios/">Servicios</a>
                    <a class="text-sm font-medium text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                        href="/template-ecommerce-petshop/contacto/">Contacto</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <a href="/template-ecommerce-petshop/carrito/"
                    class="flex items-center justify-center rounded-full size-10 bg-primary/10 dark:bg-primary/20 text-slate-600 dark:text-slate-300 hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
                <a href="/template-ecommerce-petshop/perfil/" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCHzYqeT0bWXoXqaStv2LZSlVN2EOtQt5lJFM-YjpJAa5qsfcsGj4P2E1BztyiU4u8QWbIOYllmeajTx_7ni_-B2PNcBbzXTmn-wdMPKto_bY6ID-Jze42U80CWQgeCHjML5qF4UJe3kwLXYcBEDB8MS4eMXVlEL8-yqlR0KV9TCv-WoSqiP7Xhr1iTIggjIgEn2s8j5uCEMSzDjA2_i8X4T4ikqOioxDwSCdJ64LFjLjjV6aLjsg0nCOepR3Krgueqjht4dit-Z1qs");'>
                </a>
            </div>
            <button class="md:hidden text-gray-900 dark:text-white" id="btnMenu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    </path>
                </svg>
            </button>
        </header>
      <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-4xl mx-auto">
          <div class="flex items-center gap-2 text-sm mb-8">
            <a class="text-subtle-light dark:text-subtle-dark hover:text-primary" href="#">Carrito</a>
            <span>/</span>
            <span class="font-medium">Pago</span>
          </div>
          <h2 class="text-3xl font-bold mb-8">Pago</h2>
          <div class="border-b border-border-light dark:border-border-dark mb-8">
            <nav class="flex -mb-px space-x-8">
              <a class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-subtle-light dark:text-subtle-dark border-transparent hover:text-foreground-light dark:hover:text-foreground-dark hover:border-border-light dark:hover:border-border-dark"
                href="#">Dirección de envío</a>
              <a class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-subtle-light "
                href="#">Envío</a>
              <a class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-primary  dark:text-subtle-dark border-primary hover:text-foreground-light dark:hover:text-foreground-dark hover:border-border-light dark:hover:border-border-dark"
                href="#">Pago</a>
            </nav>
          </div>
          <div class="flex flex-1 justify-center px-4 py-8 sm:px-6 lg:px-8">
            <div class="w-full max-w-lg space-y-8">
              <form class="space-y-6">
                <div>
                  <label class="block text-sm font-medium text-black/80 dark:text-white/80" for="card-number">Número de tarjeta</label>
                  <div class="mt-1">
                    <input
                      class="form-input block w-full rounded-lg border-black/10 bg-white dark:bg-background-dark dark:border-white/10 px-4 py-3 text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary"
                      id="card-number" name="card-number" placeholder="0000 0000 0000 0000" type="text" />
                  </div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                  <div>
                    <label class="block text-sm font-medium text-black/80 dark:text-white/80"
                      for="expiration-date">Fecha de expiración</label>
                    <div class="mt-1">
                      <input
                        class="form-input block w-full rounded-lg border-black/10 bg-white dark:bg-background-dark dark:border-white/10 px-4 py-3 text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary"
                        id="expiration-date" name="expiration-date" placeholder="MM/YY" type="text" />
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-black/80 dark:text-white/80" for="cvv">CVV</label>
                    <div class="mt-1">
                      <input
                        class="form-input block w-full rounded-lg border-black/10 bg-white dark:bg-background-dark dark:border-white/10 px-4 py-3 text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary"
                        id="cvv" name="cvv" placeholder="123" type="text" />
                    </div>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-black/80 dark:text-white/80"
                    for="cardholder-name">Nombre en la tarjeta</label>
                  <div class="mt-1">
                    <input
                      class="form-input block w-full rounded-lg border-black/10 bg-white dark:bg-background-dark dark:border-white/10 px-4 py-3 text-black dark:text-white placeholder:text-black/40 dark:placeholder:text-white/40 focus:border-primary focus:ring-primary"
                      id="cardholder-name" name="cardholder-name" placeholder="Ingresa nombre de la tarjeta" type="text" />
                  </div>
                </div>
                <div>
                  <h3 class="text-lg font-bold text-black dark:text-white">Medio de pago</h3>
                  <fieldset class="mt-4">
                    <legend class="sr-only">Medio de pago</legend>
                    <div class="flex items-center gap-4">
                      <div class="flex items-center">
                        <input checked="" class="h-4 w-4 border-black/30 text-primary focus:ring-primary"
                          id="credit-card" name="payment-method" type="radio" />
                        <label class="ml-3 block text-sm font-medium text-black dark:text-white" for="credit-card">
                          Tarjeta de Crédito/Débito </label>
                      </div>
                      <div class="flex items-center">
                        <input class="h-4 w-4 border-black/30 text-primary focus:ring-primary" id="paypal"
                          name="payment-method" type="radio" />
                        <label class="ml-3 block text-sm font-medium text-black dark:text-white" for="paypal"> PayPal
                        </label>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <div>
                  <a href="/template-ecommerce-petshop/confirmacion/"
                    class="flex w-full justify-center rounded-lg bg-primary px-4 py-3 text-base font-bold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
                    type="submit">
                    Confirmar pago
                </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="../main.js"></script>
</body>

</html>
